<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .dashboard-container {
            padding: 30px;
        }

        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .btn {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Car Rental System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="dashboard-container container">
        <h2 class="text-center mb-4">Admin Dashboard</h2>
        <button class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#addCarModal">Add New Car</button>
        <div id="carsContainer" class="row">
            <!-- Car cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Add Car Modal -->
    <div class="modal fade" id="addCarModal" tabindex="-1" aria-labelledby="addCarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCarModalLabel">Add New Car</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addCarForm">
                        <div class="mb-3">
                            <label for="carModel" class="form-label">Model</label>
                            <input type="text" class="form-control" id="carModel" required>
                        </div>
                        <div class="mb-3">
                            <label for="carBrand" class="form-label">Brand</label>
                            <input type="text" class="form-control" id="carBrand" required>
                        </div>
                        <div class="mb-3">
                            <label for="carYear" class="form-label">Year</label>
                            <input type="number" class="form-control" id="carYear" required>
                        </div>
                        <div class="mb-3">
                            <label for="carPrice" class="form-label">Price per Day</label>
                            <input type="number" step="0.01" class="form-control" id="carPrice" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Car</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        let cars = [
            { id: 1, model: "Model S", brand: "Tesla", year: 2023, pricePerDay: 100, isAvailable: true },
            { id: 2, model: "Civic", brand: "Honda", year: 2022, pricePerDay: 50, isAvailable: true },
        ];

        const carsContainer = document.getElementById('carsContainer');

        function renderCars() {
            carsContainer.innerHTML = '';
            cars.forEach(car => {
                const card = document.createElement('div');
                card.classList.add('col-md-4');
                card.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${car.brand} - ${car.model} (${car.year})</h5>
                            <p class="card-text">Price per day: $${car.pricePerDay}</p>
                            <button class="btn btn-success" onclick="editCar(${car.id})">Edit</button>
                            <button class="btn btn-danger" onclick="removeCar(${car.id})">Remove</button>
                        </div>
                    </div>
                `;
                carsContainer.appendChild(card);
            });
        }

        function addCar(car) {
            cars.push(car);
            renderCars();
        }

        function removeCar(carId) {
            cars = cars.filter(car => car.id !== carId);
            renderCars();
        }

        function editCar(carId) {
            const car = cars.find(c => c.id === carId);
            if (car) {
                const newModel = prompt("Enter new model:", car.model);
                const newBrand = prompt("Enter new brand:", car.brand);
                const newYear = prompt("Enter new year:", car.year);
                const newPrice = prompt("Enter new price per day:", car.pricePerDay);
                if (newModel && newBrand && newYear && newPrice) {
                    car.model = newModel;
                    car.brand = newBrand;
                    car.year = parseInt(newYear);
                    car.pricePerDay = parseFloat(newPrice);
                    renderCars();
                }
            }
        }

        document.getElementById('addCarForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const carModel = document.getElementById('carModel').value;
            const carBrand = document.getElementById('carBrand').value;
            const carYear = parseInt(document.getElementById('carYear').value);
            const carPrice = parseFloat(document.getElementById('carPrice').value);

            const newCar = {
                id: cars.length + 1,
                model: carModel,
                brand: carBrand,
                year: carYear,
                pricePerDay: carPrice,
                isAvailable: true,
            };

            addCar(newCar);
            document.getElementById('addCarForm').reset();
            document.querySelector('[data-bs-dismiss="modal"]').click(); // Close the modal
        });

        // Initial render
        renderCars();
    </script>
</body>

</html>
