<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            margin: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
        }

        .card h3 {
            font-size: 24px;
            color: #343a40;
        }

        .card p {
            font-size: 16px;
            color: #6c757d;
        }

        .card .price {
            font-size: 18px;
            color: #28a745;
            font-weight: bold;
        }

        .card .availability {
            font-size: 14px;
            color: #007bff;
        }
    </style>
</head>

<body>

    <header>
        <h1>Car Rental Service</h1>
    </header>

    <div class="container" id="carsContainer">
        <!-- Car data will be inserted here dynamically -->
    </div>

    <script>
        // Fetch the car data from the API
        fetch('http://localhost:5103/api/Cars')
            .then(response => {
                // Check if the response is ok
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.length === 0) {
                    console.log('No cars available.');
                }
                // Reference to the container
                const carsContainer = document.getElementById('carsContainer');

                // Loop through each car and create a card
                data.forEach(car => {
                    // Create a new div for each car
                    const carCard = document.createElement('div');
                    carCard.classList.add('card');

                    // Add content to the card
                    carCard.innerHTML = `
                    <h3>${car.model} (${car.year})</h3>
                    <p>Brand: ${car.brand}</p>
                    <p class="price">$${car.pricePerDay} per day</p>
                    <p class="availability">${car.isAvailable ? 'Available' : 'Not Available'}</p>
                `;

                    // Append the card to the container
                    carsContainer.appendChild(carCard);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                alert('There was an error fetching car data. Please check the console for details.');
            });
    </script>

</body>

</html>
